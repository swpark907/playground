<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>먹물 명함</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="card" id="business-card">
        <!-- 앞면 (나무 그리기) -->
        <div class="card-front">
          <div class="card-border">
            <canvas id="front-canvas"></canvas>
            <div class="front-instruction">클릭해서 나무를 그려보세요</div>
            <div class="company-name" id="flip-to-back">DAWONCHAE STUDIO</div>
          </div>
        </div>
        
        <!-- 뒷면 (명함 정보) -->
        <div class="card-back">
          <div class="business-card-content">
            <div class="name-section">
              <h1 class="name">DAWONCHAE STUDIO</h1>
              <p class="title">Creative Design</p>
            </div>
            <div class="contact-section">
              <p class="contact-item">dawonchae@gmail.com</p>
              <p class="contact-item">+82 10-1234-5678</p>
              <p class="contact-item">www.dawonchae.com</p>
              <p class="contact-item edit-pattern" id="flip-to-front">패턴 수정하기</p>
            </div>
          </div>
        </div>
      </div>
    </div>



    <script src="script.js"></script>
  </body>
</html>
