<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매트릭스 스타일 명함</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <div class="card-container">
        <div class="business-card" id="businessCard">
            <div class="company-header">
                <div class="company-name" id="companyName">INSTANTIDEA INC.</div>
            </div>
            
            <div class="card-content">
                <div class="left-section">
                    <div class="name" id="name">SEUNGWOO PARK</div>
                    <div class="role" id="role">AI COLLABORATOR</div>
                </div>
                
                <div class="right-section">
                    <div class="contact-info" id="contactInfo">
                        <div class="contact-item">월 1,200개 생성 (평균 17초)</div>
                        <div class="contact-item">아이디어 정제율 72%</div>
                        <div class="contact-item">AI 의존도 85%</div>
                        <div class="contact-item">탄소배출량 1.7kg/월</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
