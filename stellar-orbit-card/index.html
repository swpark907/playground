<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eunji Park - Stellar Orbit Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <!-- 배경 별들 -->
        <div class="background-stars">
            <div class="star star-1"></div>
            <div class="star star-2"></div>
            <div class="star star-3"></div>
            <div class="star star-4"></div>
            <div class="star star-5"></div>
            <div class="star star-6"></div>
            <div class="star star-7"></div>
            <div class="star star-8"></div>
            <div class="star star-9"></div>
            <div class="star star-10"></div>
        </div>

        <!-- 정적 별자리 -->
        <div class="constellation">
            <div class="constellation-star c-star-1"></div>
            <div class="constellation-star c-star-2"></div>
            <div class="constellation-star c-star-3"></div>
            <div class="constellation-star c-star-4"></div>
            <div class="constellation-star c-star-5"></div>
            <div class="constellation-line line-1"></div>
            <div class="constellation-line line-2"></div>
            <div class="constellation-line line-3"></div>
        </div>

        <!-- 중앙 메인 별 -->
        <div class="main-star">
            <span class="ripple"></span>
        </div>

        <!-- 궤도 -->
        <div class="orbit-container">
            <div class="orbit-line"></div>
            
            <!-- 궤도를 도는 행성들 (포트폴리오 아이템) -->
            <div class="planet planet-1" title="Branding">
                <div class="planet-dot"></div>
            </div>
            <div class="planet planet-2" title="AI App">
                <div class="planet-dot"></div>
            </div>
            <div class="planet planet-3" title="Web Dev">
                <div class="planet-dot"></div>
            </div>
            <div class="planet planet-4" title="UI/UX Design">
                <div class="planet-dot"></div>
            </div>
            <div class="planet planet-5" title="Mobile App">
                <div class="planet-dot"></div>
            </div>
        </div>

        <!-- 정보 섹션 -->
        <div class="info-section">
            <h1 class="name">Eunji Park</h1>
            <div class="stellar-info">
                <div class="info-line">
                    <span class="label">Spectral Type:</span>
                    <span class="value">K-type: warm, stable, enduring</span>
                </div>
                <div class="info-line">
                    <span class="label">Coordinates:</span>
                    <span class="value">RA 13h 51m / DEC -29°</span>
                </div>
                <div class="info-line">
                    <span class="label">Contact:</span>
                    <span class="value">eunji@example.com</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
