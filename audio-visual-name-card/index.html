<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오디오 시각화 명함</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="audio-visual-card">
        <div class="card-content">
          <div class="card-header">
            <h1 class="name">홍길동</h1>
            <h2 class="position">프론트엔드 개발자</h2>
          </div>
          <div class="card-details">
            <p class="company">ABC 테크놀로지</p>
            <p class="email">hong@example.com</p>
            <p class="phone">010-1234-5678</p>
            <p class="address">서울시 강남구 테헤란로 123</p>
          </div>
        </div>
        <div class="visualizer-container">
          <canvas id="visualizer" width="300" height="300"></canvas>
          <div class="particles-container" id="particles"></div>
        </div>
      </div>

      <div class="controls">
        <div class="file-upload">
          <label for="audio-upload" class="upload-btn">음악 파일 선택</label>
          <input type="file" id="audio-upload" accept="audio/*" />
          <span id="file-name">선택된 파일 없음</span>
        </div>

        <div class="audio-controls">
          <button id="play-pause" class="control-btn">재생</button>
          <div class="volume-control">
            <label for="volume">볼륨:</label>
            <input
              type="range"
              id="volume"
              min="0"
              max="1"
              step="0.01"
              value="0.7"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
