<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컬러 스포트라이트 효과</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>컬러 스포트라이트 효과</h1>
        <p>흰색 사각형 영역 안쪽만 컬러로 보입니다</p>
        
        <div class="canvas-container">
            <canvas id="mainCanvas" width="800" height="600"></canvas>
        </div>
        
        <div class="controls">
            <button id="addRect">사각형 추가</button>
            <button id="clearRects">모든 사각형 삭제</button>
            <button id="changeImage">이미지 변경</button>
			<input type="file" id="imageInput" accept="image/*">
        </div>
        
        <div class="info">
            <p>사각형을 드래그하여 이동할 수 있습니다</p>
            <p>사각형의 크기와 위치는 script.js의 rects 배열에서 수정할 수 있습니다</p>
			<p>컬러 효과가 제대로 보이지 않으면 "이미지 변경" 버튼을 클릭해보세요</p>
			<p>또는 이미지 파일을 선택하거나 캔버스로 드래그 앤 드롭하여 이미지를 교체하세요</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
