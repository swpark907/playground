<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glossy Business Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- 럭셔리 광택 명함 -->
      <div class="card glossy-card" id="businessCard">
        <!-- 앞면 -->
        <div class="card-face card-front">
          <div class="card-content">
            <div class="card-header">
              <h1 class="glossy-text main-name" id="mainName">SIXSENSE</h1>
              <div class="glossy-text subtitle" id="subtitle">STUDIO</div>
            </div>
          </div>
        </div>

        <!-- 뒷면 -->
        <div class="card-face card-back">
          <div class="card-content">
            <div class="card-body">
              <div class="glossy-text position" id="position">Creative Director</div>
              <div class="glossy-text name-ko" id="nameKo">김 창 민</div>
            </div>

            <div class="card-footer">
              <div class="footer-left">
                <div class="contact-row">
                  <span class="glossy-text contact-label">EMAIL</span>
                  <span class="glossy-text contact-value">hello@sixsense.studio</span>
                </div>
                <div class="contact-row">
                  <span class="glossy-text contact-label">MOBILE</span>
                  <span class="glossy-text contact-value">+82 10-1234-5678</span>
                </div>
              </div>
              <div class="footer-right">
                <div class="contact-row">
                  <span class="glossy-text contact-label">WEB</span>
                  <span class="glossy-text contact-value">www.sixsense.studio</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
