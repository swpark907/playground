<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빙산 명함 - 홍길동</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 수면 위 영역 -->
        <section class="surface-section">
            <div class="main-info">
                <h1 class="name line" data-delay="0">홍길동</h1>
                <p class="title line" data-delay="200">Frontend Developer</p>
                <div class="contact line" data-delay="400">
                    <span class="location">📍 Seoul</span>
                    <span class="divider">|</span>
                    <span class="email">✉️ hello@email.com</span>
                </div>
            </div>
            
            <div class="scroll-indicator line" data-delay="600">
                <span class="scroll-text">↓ Scroll Down ↓</span>
            </div>
        </section>

        <!-- 수면 아래 영역 -->
        <section class="underwater-section">
            <div class="deep-content">
                <div class="story-line line" data-delay="0">
                    <span class="emoji">💭</span>
                    <span class="text">I've always wanted to be a "useful person."</span>
                </div>
                
                <div class="story-line line" data-delay="200">
                    <span class="emoji">🧱</span>
                    <span class="text">I believe in consistency over perfection.</span>
                </div>
                
                <div class="story-line line" data-delay="400">
                    <span class="emoji">📉</span>
                    <span class="text">I've failed to change jobs twice, but those experiences made me.</span>
                </div>
                
                <div class="story-line line" data-delay="600">
                    <span class="emoji">🎨</span>
                    <span class="text">I draw and journal about my feelings.</span>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
