<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jinwoo Lee - Interactive Identity Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="name">Jinwoo Lee</div>
        
        <div class="symbols-container">
            <div class="symbol" data-symbol="circle" data-description="조화롭고 유연한 성격입니다.">○</div>
            <div class="symbol" data-symbol="triangle" data-description="목표지향적이고 빠르게 움직입니다.">△</div>
            <div class="symbol" data-symbol="square" data-description="단단하고 체계적인 사고를 가집니다.">□</div>
            <div class="symbol" data-symbol="star" data-description="새로운 아이디어로 세상을 밝힙니다.">☆</div>
            <div class="symbol" data-symbol="diamond" data-description="조용하지만 깊은 인상을 남깁니다.">♢</div>
        </div>
        
        <div class="description" id="description">
            기호를 클릭하여 나의 정체성을 탐색해보세요.
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
