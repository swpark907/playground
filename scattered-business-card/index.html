<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조각으로 흩어지는 명함</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>마우스를 명함에 올려보세요!</h1>
        <div class="card-container">
            <div class="business-card" id="businessCard">
                <!-- 명함 내용 - 자유롭게 수정하세요! -->
                <div class="card-content">
                    <h2 class="card-name">JOHN DOE</h2>
                    <p class="card-title">Senior Web Developer</p>
                    <div class="card-contact">
                        <div class="contact-item">
                            <span class="contact-icon">📧</span>
                            <span class="contact-text">john@example.com</span>
                        </div>
                        <div class="contact-item">
                            <span class="contact-icon">📞</span>
                            <span class="contact-text">+82-10-1234-5678</span>
                        </div>
                        <div class="contact-item">
                            <span class="contact-icon">🌐</span>
                            <span class="contact-text">www.johndoe.com</span>
                        </div>
                    </div>
                </div>
                <!-- 조각들이 JavaScript로 동적 생성됩니다 -->
            </div>
            <!-- 투명한 호버 트리거 오버레이 -->
            <div class="hover-overlay" id="hoverOverlay"></div>
        </div>
    </div>

    <!-- 커스터마이징 컨트롤 패널 -->
    <div class="controls" id="controls">
        <h3>🎛️ 설정</h3>
        
        <div class="control-group">
            <label>명함 크기</label>
            <label>너비: <span class="range-value" id="widthValue">600</span>px</label>
            <input type="range" id="cardWidth" min="300" max="800" value="600">
            <label>높이: <span class="range-value" id="heightValue">400</span>px</label>
            <input type="range" id="cardHeight" min="200" max="500" value="400">
        </div>

        <div class="control-group">
            <label>그리드 설정</label>
            <label>열: <span class="range-value" id="colsValue">16</span></label>
            <input type="range" id="gridCols" min="8" max="24" value="16">
            <label>행: <span class="range-value" id="rowsValue">10</span></label>
            <input type="range" id="gridRows" min="6" max="16" value="10">
        </div>

        <div class="control-group">
            <label>흩어지는 범위: <span class="range-value" id="scatterValue">30</span>%</label>
            <input type="range" id="scatterRange" min="20" max="50" value="30">
        </div>

        <button onclick="resetToDefault()" style="width: 100%; padding: 8px; margin-top: 10px; border: none; border-radius: 4px; background: #f093fb; color: white; cursor: pointer;">기본값으로 리셋</button>
        
        <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #444; font-size: 10px; color: #888;">
            💡 명함 내용은 HTML에서 직접 수정하세요
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
